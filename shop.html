  <!-- Products Section -->
  <main class="max-w-7xl mx-auto py-12 px-6">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-10">
      Buy Affordable & Reliable Solar Products
    </h2>

    <div id="products" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Products will be injected here -->
    </div>
  </main>

  <!-- Order Form Modal -->
  <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl max-w-lg w-full p-6 relative animate-fadeIn">
      <button onclick="closeForm()" class="absolute top-2 right-2 bg-gray-200 hover:bg-gray-300 rounded-full p-2">‚úï</button>
      <h2 class="text-2xl font-bold mb-4 text-center">Order Form</h2>
      <p id="productName" class="text-center font-semibold mb-2 text-yellow-600"></p>
      <form id="orderForm" class="space-y-4">
        <input type="hidden" id="productInput" name="product">
        <input type="hidden" id="priceInput" name="price">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <textarea id="address" name="address" required class="w-full border border-gray-300 rounded-lg p-2"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg font-semibold">
          Submit Order
        </button>
      </form>
    </div>
  </div>

  <footer class="bg-gray-900 text-white text-center py-4 mt-8">

  </footer>

  <script>
    // Sticky header on scroll
    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) header.classList.add('is-sticky','shadow');
      else header.classList.remove('is-sticky','shadow');
    });

    // Mobile nav toggle
    const mobileBtn = document.getElementById('mobileBtn');
    const mobileNav = document.getElementById('mobileNav');
    mobileBtn.addEventListener('click', ()=> mobileNav.classList.toggle('hidden'));

    // Active nav link simple highlight (based on pathname)
    const links = document.querySelectorAll('.nav-link');
    links.forEach(a => {
      if (a.getAttribute('href') === window.location.pathname.split('/').pop() || (a.getAttribute('href') === 'index.html' && window.location.pathname.endsWith('/'))) {
        a.classList.add('text-yellow-500','font-semibold');
      }
    });
  </script>
  <script>
  const header = document.getElementById("site-header");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      header.classList.add("bg-yellow-600", "py-2", "shadow-lg");
      header.classList.remove("py-4");
    } else {
      header.classList.add("py-4");
      header.classList.remove("bg-yellow-600", "py-2", "shadow-lg");
    }
  });
</script>

  <script>
    const modal = document.getElementById("orderModal");
    const productName = document.getElementById("productName");
    const productInput = document.getElementById("productInput");
    const priceInput = document.getElementById("priceInput");
    const form = document.getElementById("orderForm");
    const productsDiv = document.getElementById("products");

    // 50 demo solar items
    const products = Array.from({ length: 50 }).map((_, i) => {
      const base = [
        "Solar Lamp", "Touchlight", "Panel", "Battery", "Inverter", "Street Light",
        "Charge Controller", "Solar Fan", "Solar Freezer", "Mini Kit"
      ];
      const name = `${300 + i * 10}W ${base[i % base.length]}`;
      const price = 10000 + i * 2500;
      const img = `https://source.unsplash.com/400x250/?solar,${base[i % base.length].toLowerCase()}`;
      return { name, description: "High-quality solar equipment for homes & businesses.", price, img };
    });

    // Render all products dynamically
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow hover:shadow-lg transition text-center p-4 flex flex-col";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-48 object-cover rounded-md mb-3">
        <h3 class="text-lg font-semibold mb-1">${p.name}</h3>
        <p class="text-gray-600 text-sm mb-2">${p.description}</p>
        <p class="text-yellow-600 font-bold mb-4">‚Ç¶${p.price.toLocaleString()}</p>
        <button onclick="openForm('${p.name}', ${p.price})"
          class="mt-auto bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-lg transition">
          Buy Now
        </button>`;
      productsDiv.appendChild(card);
    });

    // Modal Logic
    function openForm(product, price) {
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      productName.textContent = `${product} ‚Äì ‚Ç¶${price.toLocaleString()}`;
      productInput.value = product;
      priceInput.value = price;
    }

    function closeForm() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const orderData = {
        product: productInput.value,
        price: priceInput.value,
        name: document.getElementById("fullName").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        quantity: document.getElementById("quantity").value
      };

      // Send using EmailJS
      emailjs.send("service_8h3fset", "template_xo8hxui", orderData)
        .then(() => {
          alert("‚úÖ Order sent successfully! We‚Äôll contact you soon.");
          closeForm();
          form.reset();
        }, (error) => {
          alert("‚ùå Failed to send order. Please try again.");
          console.error("EmailJS Error:", error);
        });
    });
  </script>

  <!-- Simple Fade Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
  </style>
